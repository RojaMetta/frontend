<div class="container-fluid mt-5">
  <h4>Top Headlines</h4>
  <div class="row">
    <div class="col-lg-4 mt-4 mb-4"  *ngFor="let news of newList">
      <div class="box">
        <img src="{{news.urlToImage}}" width="100%">
        <h5 class="mt-2 mb-2">{{news.title}}</h5>
        <a href="{{news.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more</a>
      </div>
      
      </div>
    </div>
  </div>
