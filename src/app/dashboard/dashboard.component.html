
    <div class="card"  *ngFor="let news of newList">
        <div class="card-header">{{ news.author}}</div>
        {{ image }}
        <div class="card-body">{{ news.title }}</div>
        <div class="card-footer"><button class="btn btn-primary" id="center" (click)="addNews(news)"> Add </button></div>
      </div>
