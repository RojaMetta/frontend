

<div class="container login-container">
    <div class="col-md-6 login-form">
     <h3>Login Form</h3>
   <form>
       <div class="form-group">
         <label for="email">Email address:</label>
         <input type="email" [(ngModel)]="user.email" class="form-control" id="email" placeholder="Your Email *" />
       </div>
       <div class="form-group">
         <label for="pwd">Password:</label>
         <input type="password" [(ngModel)]="user.password" class="form-control" id="pwd" placeholder="Your Password *"/>
       </div>
       <div class="checkbox">
         <label><input type="checkbox"> Remember me</label>
       </div>
       <div class="form-group">
       <button type="submit" class="btnSubmit" (click)="validateUser()">Login</button>
     </div>
     </form>
   </div>
   </div>
